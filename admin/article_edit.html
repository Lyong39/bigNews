<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章编辑</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!--  jeDate插件css  -->
    <link rel="stylesheet" href="libs/jedate/css/jedate.css">
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <!--  jeDate插件js  -->
    <script src="./libs/jedate/js/jedate.js"></script>
    <!--  wandEditor插件js  -->
    <script src="./libs/wangEditor/wangEditor.js"></script>
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>

</head>

<body>
<div class="container-fluid">
    <div class="common_title">
        文章编辑
    </div>
    <div class="container-fluid common_con">
        <form class="form-horizontal article_form" id="form">
            <div class="form-group">
                <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                <div class="col-sm-8">
                    <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                </div>
            </div>
            <div class="form-group">
                <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                <div class="col-sm-10">
                    <img src="images/pic06.jpg" class="article_cover">
                    <input name="cover" type="file" id="inputCover">
                </div>
            </div>
            <div class="form-group">
                <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                <div class="col-sm-3">
                    <select class="form-control category" name="categoryId">
                        <option>类别一</option>
                        <option>类别二</option>
                        <option>类别三</option>
                        <option selected>类别四</option>
                        <option>类别五</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">发布时间：</label>
                <div class="jeinpbox col-sm-4">
                    <input type="text" class="jeinput" name="date" id="test03" placeholder="YYYY-MM-DD">
                    <div class="icons jebtns"
                         onclick="jeDate('#test03',{
                             trigger:false,
                             format: 'YYYY-MM-DD',
                             theme:{bgcolor:'#00A1CB',color:'#ffffff', pnColor:'#00CCFF'},
                             zIndex:99999
                         })">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                <div id="editor" class="col-sm-8">
                    <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success btn-edit">修改</button>
                    <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--准备文章分类下拉框模板-->
<script id="sel_category" type="text/html">
    {{each data value}}
    <option value="{{value.id}}">{{value.name}}</option>
    {{/each}}
</script>
<script src="./libs/http.js"></script>
<script>

    $(function () {

        // 发布时间插件
        jeDate("#test03", {
            format: "YYYY-MM-DD",
            theme: {bgcolor: "#00A1CB", color: "#ffffff", pnColor: "#00CCFF"},
            zIndex: 99999
        });

        // 创建富文本编辑器
        let E = window.wangEditor;
        let editor = new E('#editor');
        editor.create();

        // 图片预览
        $('#inputCover').on('change', function () {
            let file = this.files[0];
            let objectURL = URL.createObjectURL(file);
            $('.article_cover').attr('src', objectURL);
        });

        // 页面加载文章类别显示
        $.ajax({
            type: 'get',
            url: BigNew.category_list,
            success: function (backData) {
                if (backData.code == 200) {
                    let resHtml = template('sel_category', backData);//这里只需要把整个json数据放进去就可以了
                    $('select.category').html(resHtml);

                    // 文章所有分类必须先显示到下拉框,所以在回调函数去请求数据
                    let articleId = window.location.search.split("=")[1];
                    $.ajax({
                        type: 'get',
                        url: BigNew.article_search,
                        data: {
                            id: articleId
                        },
                        success: function (backData) {
                            $('#inputTitle').val(backData.data.title);
                            $('.article_cover').attr('src', backData.data.cover);
                            $('select.category').val(backData.data.categoryId);
                            $('#test03').val(backData.data.date);
                            editor.txt.html(backData.data.content);
                        }
                    });
                }
            }
        });

        // 文章修改
        $('.btn-edit').on('click', function (e) {
            e.preventDefault();
            let form = document.getElementById('form');
            let formData = new FormData(form);
            formData.append('id', window.location.search.split("=")[1]);
            formData.append('content', editor.txt.html());
            formData.append('state', '已发布');
            $.ajax({
                type: 'post',
                url: BigNew.article_edit,
                data: formData,
                contentType: false,
                processData: false,
                success: function (backData) {
                    alert('修改成功!');
                    window.history.back();
                }
            });
        });

        // 存为草稿
        $('.btn-draft').on('click', function (e) {
            e.preventDefault();
            let form = document.getElementById('form');
            let formData = new FormData(form);
            formData.append('id', window.location.search.split("=")[1]);
            formData.append('content', editor.txt.html());
            $.ajax({
                type: 'post',
                url: BigNew.article_edit,
                data: formData,
                contentType: false,
                processData: false,
                success: function (backData) {
                    alert('操作成功!');
                    window.history.back();
                }
            });
        })

    });


</script>

</body>

</html>
